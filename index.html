<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provador de Fórmulas Proposicionais</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <center><h1 class="text-3xl pt-6 pb-6 font-bold ">Provador de Fórmulas Proposicionais</h1></center>
    <hr/>
    <center>
    <form id="calc-form" class="bg-[#F1F5F9] w-80 pt-6">
        <label for="expression" class="text-xl"><center>Expressão:</center></label>
        <br>
        <center><input class="border-1" type="text" id="expression" name="expression" required></center>
        <br>
        <table class="flex justify-center border-separate border-spacing-5">
            <tr>
                <td><button class="border-1-[#757575] mb-4 bg-[#D1D5DB] rounded-md w-12 h-12" type="button" onclick="insertSymbol('A')">A</button></td>
                <td><button class="border-1-[#757575] mb-4 bg-[#D1D5DB] rounded-md w-12 h-12" type="button" onclick="insertSymbol('B')">B</button></td>
                <td><button class="border-1-[#757575] mb-4 bg-[#F97316] rounded-md w-12 h-12" type="button" onclick="insertSymbol('v')">v</button></td>
            </tr>
            <tr>
                <td><button class="border-1-[#757575] mb-4 bg-[#D1D5DB] rounded-md w-12 h-12" type="button" onclick="insertSymbol('C')">C</button></td>
                <td><button class="border-1-[#757575] mb-4 bg-[#D1D5DB] rounded-md w-12 h-12" type="button" onclick="insertSymbol('D')">D</button></td>
                <td><button class="border-1-[#757575] mb-4 bg-[#F97316] rounded-md w-12 h-12" type="button" onclick="insertSymbol('^')">^</button></td>                
            </tr>
            <tr>
                <td><button class="border-1-[#757575] mb-4 bg-[#F97316] rounded-md w-12 h-12" type="button" onclick="insertSymbol('~')">∼</button></td>
                <td><button class="border-1-[#757575] mb-4 bg-[#F97316] rounded-md w-12 h-12" type="button" onclick="insertSymbol('↔')">↔</button></td>
                <td><button class="border-1-[#757575] mb-4 bg-[#F97316] rounded-md w-12 h-12" type="button" onclick="insertSymbol('→')">→</button></td>
            </tr>
        </table>

        <br>
        <center><button class="border-1-[#757575] mb-4 bg-[#F97316] rounded-md w-24 h-8" type="button" onclick="analyzeExpression()">Analisar</button></center>
        <center><button class="border-1-[#757575] mb-4 bg-[#F97316] rounded-md w-44 h-8" type="button" onclick="proveTautology()">Provar Tautologia</button></center>
   
        <h2><center><p id="result" class="font-bold text-[#0D47A1] text-xl pb-6"></p></center></h2>
    </form>
</center>   
     
     
</body>
</html>
