<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provador de Fórmulas Proposicionais</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1 class="text-3xl pt-6 pb-6 font-bold"  id="title">Provador de Fórmulas Proposicionais</h1></center>
    <hr/>
    <center>
    <form id="calc-form" class="w-80 pt-6">
        <label for="expression" class="text-xl"><center>Expressão:</center></label>
        <br>
        <center><input class="border-1" type="text" id="expression" name="expression" required></center>
        <br>
        <table class="flex justify-center border-separate border-spacing-5">
            <tr>
                <td><button class="border-1-[#757575] mb-4 bg-[#F97316] rounded-md w-12 h-12 buttonNumber" type="button" onclick="inserirTexto('(')">(</button></td>
                <td><button class="border-1-[#757575] mb-4 bg-[#F97316] rounded-md w-12 h-12 buttonNumber" type="button" onclick="inserirTexto(')')">)</button></td>
                <td><button class="border-1-[#757575] mb-4 bg-[#F97316] rounded-md w-12 h-12 buttonNumber" type="button" onclick="deletarTexto()">⌫</button></td>
            </tr>
            <tr>
                <td><button class="border-1-[#757575] mb-4 bg-[#D1D5DB] rounded-md w-12 h-12 buttonNumber" type="button" onclick="inserirTexto('A')">A</button></td>
                <td><button class="border-1-[#757575] mb-4 bg-[#D1D5DB] rounded-md w-12 h-12 buttonNumber" type="button" onclick="inserirTexto('B')">B</button></td>
                <td><button class="border-1-[#757575] mb-4 bg-[#F97316] rounded-md w-12 h-12 buttonNumber" type="button" onclick="inserirTexto('v')">v</button></td>
            </tr>
            <tr>
                <td><button class="border-1-[#757575] mb-4 bg-[#D1D5DB] rounded-md w-12 h-12 buttonNumber" type="button" onclick="inserirTexto('C')">C</button></td>
                <td><button class="border-1-[#757575] mb-4 bg-[#D1D5DB] rounded-md w-12 h-12 buttonNumber" type="button" onclick="inserirTexto('D')">D</button></td>
                <td><button class="border-1-[#757575] mb-4 bg-[#F97316] rounded-md w-12 h-12 buttonNumber" type="button" onclick="inserirTexto('^')">^</button></td>
            </tr>
            <tr>
                <td><button class="border-1-[#757575] mb-4 bg-[#F97316] rounded-md w-12 h-12 buttonNumber" type="button" onclick="inserirTexto('~')">∼</button></td>
                <td><button class="border-1-[#757575] mb-4 bg-[#F97316] rounded-md w-12 h-12 buttonNumber" type="button" onclick="inserirTexto('↔')">↔</button></td>
                <td><button class="border-1-[#757575] mb-4 bg-[#F97316] rounded-md w-12 h-12 buttonNumber" type="button" onclick="inserirTexto('→')">→</button></td>
            </tr>
        </table>

        <center><button id="buttonDelete" class="border-1-[#757575] mb-4 bg-[#F97316] rounded-md w-12 h-12 buttonNumber" type="button" onclick="deletarExpressao()">del</button></center>

        <br>
        <center><button id="buttonAnalisar" class="border-1-[#757575] mb-4 bg-[#F97316] rounded-md w-24 h-8 buttonNumber" type="button" onclick="analizarExpressao()">Analisar</button></center>
        <center><button id="buttonTauto" class="border-1-[#757575] mb-4 bg-[#F97316] rounded-md w-44 h-8 buttonNumber" type="button" onclick="provarTautologia()">Provar Tautologia</button></center>
   
        <h2><center><p id="result" class="font-bold text-[#0D47A1] text-xl pb-6"></p></center></h2>

        <div id="truthTable"></div>

    </form>
</center>   
     
     
</body>
</html>
